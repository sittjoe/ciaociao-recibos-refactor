<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ticket | CiaoCiao.mx – Joyería Fina</title>
    <style>
      :root{ --bg:#f8f7f3; --paper:#fffdfa; --ink:#1f2937; --muted:#6b7280; --line:#e7e3d9; --gold-1:#bfa36f; --gold-2:#d9c08c; --gold-3:#a98e5b; }
      body{ margin:0; background:var(--bg); color:var(--ink); font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, sans-serif; }
      .ticket{ width:80mm; max-width:80mm; margin:12px auto; background:#fff; color:var(--ink); padding:6mm 4mm; border:1px dashed #ddd; }
      .center{ text-align:center; }
      .line{ display:flex; justify-content:space-between; }
      .sep{ border-top:1px dashed #ccc; margin:6px 0; }
      .small{ font-size:12px; }
      .bold{ font-weight:700; }
      .items{ margin:6px 0; }
      .items .row{ display:flex; justify-content:space-between; margin:2px 0; }
      .actions{ display:flex; gap:8px; justify-content:center; margin:12px 0 24px; }
      .actions button{ padding:10px 12px; border-radius:10px; border:1px solid var(--gold-3); background:linear-gradient(180deg,var(--gold-2),var(--gold-1)); color:#664f22; cursor:pointer; font-weight:600; }
      @media print{ body{ background:#fff; } .actions{ display:none; } .ticket{ border:none; margin:0; } }
    </style>
  </head>
  <body>
    <script type="module">
      import 'https://cdn.jsdelivr.net/gh/sittjoe/ciaociao-recibos-refactor@main/src/common/security.js';
      import 'https://cdn.jsdelivr.net/gh/sittjoe/ciaociao-recibos-refactor@main/src/ticket/ticket.js';
    </script>
    <div class="ticket" id="ticket">
      <div class="center">
        <div class="bold">CIAO CIAO MX</div>
        <div>Joyería Fina</div>
        <div class="small">www.ciaociao.mx • info@ciaociao.mx</div>
        <div class="small">WhatsApp: +52 1 55 9211 2643</div>
      </div>
      <div class="sep"></div>
      <div class="line small"><span id="tNumber">Folio: -</span><span id="tDate">Fecha: -</span></div>
      <div class="line small"><span id="tClient">Cliente: -</span></div>
      <div class="sep"></div>
      <div class="items" id="tItems"></div>
      <div class="sep"></div>
      <div class="line small"><span>Subtotal</span><span id="tSubtotal">$0.00</span></div>
      <div class="line small"><span>Descuento</span><span id="tDiscount">$0.00</span></div>
      <div class="line small"><span>IVA</span><span id="tIva">$0.00</span></div>
      <div class="line small"><span class="bold">TOTAL</span><span class="bold" id="tTotal">$0.00</span></div>
      <div class="line small"><span>Anticipo</span><span id="tAdvance">$0.00</span></div>
      <div class="line small"><span>Saldo</span><span id="tBalance">$0.00</span></div>
      <div class="sep"></div>
      <div class="center small">Garantía de por vida</div>
      <div class="center small">¡Gracias por su compra!</div>
    </div>
    <div class="actions">
      <button onclick="window.print()">Imprimir</button>
      <button id="backBtn">Volver</button>
    </div>
    
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.getRegistrations().then(rs => rs.forEach(r => r.unregister()));
      }
      if (window.caches && caches.keys) { caches.keys().then(keys => keys.forEach(k => caches.delete(k))).catch(()=>{}); }
    </script>
  </body>
  </html>
